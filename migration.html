<head>

    <style>
        .migration-header {
            margin-bottom: 24px;
        }

        .migration-header h2 { 
            font-size: 32px; 
            margin: 0 0 8px; 
            font-weight: 700;
        }
        
        .migration-header p { 
            color: var(--text-muted); 
            margin: 0; 
            font-size: 16px;
        }

        .filter-bar, .select-all-bar {
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 12px;
            padding: 16px 20px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }
        
        .filter-bar input { 
            flex: 1; 
            padding: 12px 16px; 
            background: var(--bg-primary); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            color: white;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .filter-bar input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filter-bar button, .select-all-bar button {
            padding: 10px 20px; 
            background: rgba(59, 130, 246, 0.15); 
            color: var(--accent-blue); 
            border: 1px solid var(--accent-blue); 
            border-radius: 8px; 
            font-size: 14px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .filter-bar button:hover, .select-all-bar button:hover {
            background: rgba(59, 130, 246, 0.25);
        }
        
        .filter-bar button.active { 
            background: var(--accent-blue); 
            color: white;
        }

        .assets-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
            gap: 20px; 
            margin-bottom: 140px;
        }

        .asset-card {
            background: var(--bg-card); 
            border: 2px solid var(--border-color); 
            border-radius: 12px;
            padding: 24px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative;
        }
        
        .asset-card:hover { 
            border-color: rgba(59, 130, 246, 0.5); 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-md); 
        }
        
        .asset-card.selected { 
            border-color: var(--accent-blue); 
            background: rgba(59, 130, 246, 0.08); 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .asset-card-header {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 20px;
        }
        
        .asset-ticker { 
            font-size: 22px; 
            font-weight: 700; 
            color: white; 
            margin-bottom: 4px;
        }
        
        .asset-name { 
            font-size: 13px; 
            color: var(--text-muted);
        }

        .asset-checkbox { 
            width: 24px; 
            height: 24px; 
            accent-color: var(--accent-blue); 
            cursor: pointer; 
        }

        .asset-stats {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            margin: 20px 0; 
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .asset-stat-label { 
            font-size: 11px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .asset-stat-value { 
            font-size: 16px; 
            font-weight: 600; 
            color: white; 
        }

        .platform-selector { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid var(--border-color); 
        }
        
        .platform-label { 
            font-size: 13px; 
            font-weight: 600; 
            color: var(--text-secondary); 
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .platform-label i {
            color: var(--accent-blue);
        }

        .platform-inputs { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        .platform-input-group {
            display: flex; 
            flex-direction: column;
            gap: 6px;
        }
        
        .platform-input-group label {
            font-size: 12px; 
            font-weight: 600; 
            color: var(--text-muted); 
            display: flex; 
            align-items: center; 
            gap: 6px;
        }
        
        .platform-input-group label i {
            color: var(--accent-blue); 
            font-size: 11px;
        }

        .platform-input-group select {
            padding: 10px 12px; 
            background: var(--bg-primary); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            color: white; 
            font-size: 14px; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-weight: 500;
        }

        .platform-input-group select:hover {
            border-color: var(--accent-blue);
        }

        .platform-input-group select:focus {
            outline: none; 
            border-color: var(--accent-blue); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .migration-actions {
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 16px; 
            padding: 24px 32px; 
            display: flex; 
            align-items: center; 
            gap: 32px; 
            box-shadow: var(--shadow-lg); 
            z-index: 100; 
            max-width: 90%;
        }

        .migration-summary {
            display: flex; 
            flex-direction: column; 
            gap: 4px;
        }

        .migration-summary-title { 
            font-size: 12px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        
        .migration-summary-value { 
            font-size: 20px; 
            font-weight: 700; 
            color: var(--accent-blue); 
        }

        .migration-buttons { 
            display: flex; 
            gap: 12px; 
        }
        
        .btn-migrate { 
            background: var(--accent-blue); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 14px;
        }
        
        .btn-migrate:hover { 
            background: #2563eb; 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-cancel { 
            background: transparent; 
            color: var(--text-primary); 
            border: 1px solid var(--border-color); 
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            font-size: 14px;
        }
        
        .btn-cancel:hover { 
            background: rgba(255,255,255,0.05); 
        }

        .empty-state { 
            text-align: center; 
            padding: 80px 20px; 
            color: var(--text-muted); 
        }
        
        .empty-state i { 
            font-size: 64px; 
            opacity: 0.3; 
            margin-bottom: 16px; 
        }

        .empty-state h3 { 
            margin: 16px 0 8px; 
            color: var(--text-primary); 
        }

        @media (max-width: 768px) {
            .assets-grid { grid-template-columns: 1fr; }
            .migration-actions { flex-direction: column; gap: 16px; width: calc(100% - 40px); }
        }
    </style>
