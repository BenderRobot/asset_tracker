<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker - Migration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f0f17; 
            --bg-card: #1a1a2e; 
            --border-color: #333350;
            --text-primary: #e2e8f0; 
            --text-secondary: #94a3b8; 
            --text-muted: #64748b;
            --accent-blue: #3b82f6; 
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 25px -3px rgba(0,0,0,0.4);
        }

        body { 
            background: var(--bg-primary); 
            color: var(--text-primary); 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            padding: 0;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        .nav-menu {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            padding: 8px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .nav-menu a { 
            padding: 10px 20px; 
            border-radius: 8px; 
            color: var(--text-muted); 
            text-decoration: none; 
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .nav-menu a:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-primary);
        }
        
        .nav-menu a.active { 
            background: var(--accent-blue); 
            color: white; 
        }

        .migration-header {
            margin-bottom: 24px;
        }

        .migration-header h2 { 
            font-size: 32px; 
            margin: 0 0 8px; 
            font-weight: 700;
        }
        
        .migration-header p { 
            color: var(--text-muted); 
            margin: 0; 
            font-size: 16px;
        }

        .filter-bar, .select-all-bar {
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 12px;
            padding: 16px 20px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }
        
        .filter-bar input { 
            flex: 1; 
            padding: 12px 16px; 
            background: var(--bg-primary); 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            color: white;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .filter-bar input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .filter-bar button, .select-all-bar button {
            padding: 10px 20px; 
            background: rgba(59, 130, 246, 0.15); 
            color: var(--accent-blue); 
            border: 1px solid var(--accent-blue); 
            border-radius: 8px; 
            font-size: 14px; 
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .filter-bar button:hover, .select-all-bar button:hover {
            background: rgba(59, 130, 246, 0.25);
        }
        
        .filter-bar button.active { 
            background: var(--accent-blue); 
            color: white;
        }

        .assets-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr)); 
            gap: 20px; 
            margin-bottom: 140px;
        }

        .asset-card {
            background: var(--bg-card); 
            border: 2px solid var(--border-color); 
            border-radius: 12px;
            padding: 24px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative;
        }
        
        .asset-card:hover { 
            border-color: rgba(59, 130, 246, 0.5); 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-md); 
        }
        
        .asset-card.selected { 
            border-color: var(--accent-blue); 
            background: rgba(59, 130, 246, 0.08); 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .asset-card-header {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 20px;
        }
        
        .asset-ticker { 
            font-size: 22px; 
            font-weight: 700; 
            color: white; 
            margin-bottom: 4px;
        }
        
        .asset-name { 
            font-size: 13px; 
            color: var(--text-muted);
        }

        .asset-checkbox { 
            width: 24px; 
            height: 24px; 
            accent-color: var(--accent-blue); 
            cursor: pointer; 
        }

        .asset-stats {
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            margin: 20px 0; 
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .asset-stat-label { 
            font-size: 11px; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .asset-stat-value { 
            font-size: 16px; 
            font-weight: 600; 
            color: white; 
        }

        .asset-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .asset-type-stock {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .asset-type-etf {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .asset-type-crypto {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .platform-selector { 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid var(--border-color); 
        }
        
        .platform-label { 
            font-size: 13px; 
            font-weight: 600; 
            color: var(--text-secondary); 
            margin-bottom: 12px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
        }
        
        .platform-label i {
            color: var(--accent-blue);
        }

        .platform-inputs { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        
        .platform-input-group {
            display: flex; 
            flex-direction: column;
            gap: 6px;
        }
        
        .platform-input-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .platform-input-group label i {
            color: var(--accent-blue);
            font-size: 11px;
        }

        .platform-input-group select {
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .platform-input-group select:hover {
            border-color: var(--accent-blue);
        }

        .platform-input-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .migration-actions {
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--bg-card); 
            border: 1px solid var(--border-color); 
            border-radius: 16px;
            padding: 24px 32px; 
            display: flex; 
            align-items: center; 
            gap: 32px;
            box-shadow: var(--shadow-lg); 
            z-index: 100; 
            max-width: 90%;
        }

        .migration-summary {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .migration-summary-title { 
            font-size: 12px; 
            color: var(--text-muted); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .migration-summary-value { 
            font-size: 20px; 
            font-weight: 700; 
            color: var(--accent-blue); 
        }

        .migration-config { 
            display: flex; 
            gap: 16px; 
            align-items: center; 
        }
        
        .config-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .config-group label { 
            font-size: 11px; 
            color: var(--text-muted); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .config-group select {
            padding: 10px 16px; 
            background: var(--bg-primary); 
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            color: white; 
            font-size: 14px;
            min-width: 180px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .config-group select:hover {
            border-color: var(--accent-blue);
        }

        .config-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .migration-buttons { 
            display: flex; 
            gap: 12px; 
        }
        
        .btn-migrate, .btn-cancel {
            padding: 12px 24px; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-migrate { 
            background: var(--accent-blue); 
            color: white; 
            border: none; 
        }
        
        .btn-migrate:hover { 
            background: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-cancel { 
            background: transparent; 
            color: var(--text-primary); 
            border: 1px solid var(--border-color); 
        }
        
        .btn-cancel:hover { 
            background: rgba(255,255,255,0.05); 
        }

        .empty-state { 
            text-align: center; 
            padding: 80px 20px; 
            color: var(--text-muted); 
        }
        
        .empty-state i { 
            font-size: 64px; 
            opacity: 0.3; 
            margin-bottom: 16px; 
        }

        .empty-state h3 {
            margin: 16px 0 8px;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .assets-grid {
                grid-template-columns: 1fr;
            }

            .migration-actions {
                flex-direction: column;
                gap: 16px;
                width: calc(100% - 40px);
            }

            .migration-config {
                flex-direction: column;
                width: 100%;
            }

            .config-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="index.html">Transactions</a>
            <a href="investments.html">Portfolio</a>
            <a href="analytics.html">Analytics</a>
            <a href="migration.html" class="active">Migration</a>
        </nav>

        <div class="migration-header">
            <h2>üîÑ Asset Migration</h2>
            <p>S√©lectionnez les actifs et configurez la destination</p>
        </div>

        <div class="filter-bar">
            <input type="text" id="search-assets" placeholder="üîç Rechercher par ticker ou nom..." />
            <button id="show-all" class="active">Tous</button>
            <button id="show-crypto">Crypto</button>
            <button id="show-stocks">Actions</button>
        </div>

        <div class="select-all-bar">
            <div>
                <span id="selection-count" style="color: var(--accent-blue); font-weight: 600;">0 s√©lectionn√©</span>
                <span style="color: var(--text-muted);"> / </span>
                <span id="total-assets" style="color: var(--text-muted);">0 total</span>
            </div>
            <div style="display: flex; gap: 12px;">
                <button id="select-all-btn">Tout s√©lectionner</button>
                <button id="deselect-all-btn">Tout d√©s√©lectionner</button>
            </div>
        </div>

        <div id="assets-grid" class="assets-grid"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-folder-open"></i>
            <h3>Aucun actif trouv√©</h3>
            <p>Ajoutez des transactions d'abord</p>
        </div>

        <div class="migration-actions" id="migration-actions" style="display: none;">
            <div class="migration-summary">
                <div class="migration-summary-title">Pr√™t √† migrer</div>
                <div class="migration-summary-value" id="migrate-count">0 actifs</div>
            </div>

            <div class="migration-buttons">
                <button class="btn-cancel" id="cancel-migration">
                    <i class="fas fa-times"></i> Annuler
                </button>
                <button class="btn-migrate" id="start-migration">
                    <i class="fas fa-check"></i> D√©marrer Migration
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./migrationApp.js"></script>
</body>
</html>
